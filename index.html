<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SUPPORTFORGE - Apex AI Customer Service Redefined</title>
  <style>
    :root {
      --primary: #7c3aed;      /* vibrant purple */
      --dark: #4c1d95;
      --accent: #ec4899;       /* magenta/pink for CTA */
      --text: #f3e8ff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(180deg, #4c1d95 0%, #6d28d9 50%, #a21caf 100%);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }
    header {
      padding: 1.2rem 6%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(30, 10, 60, 0.5);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .nav-left, .nav-right { display: flex; align-items: center; gap: 2.5rem; }
    .nav-brand {
      font-size: 2.1rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: white;
      text-shadow: 0 0 20px rgba(167, 139, 250, 0.7);
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s, text-shadow 0.3s;
    }
    nav a:hover {
      color: var(--accent);
      text-shadow: 0 0 15px var(--accent);
    }

    .hero-banner {
      height: 85vh;
      background: linear-gradient(rgba(30,10,60,0.4), rgba(30,10,60,0.6)),
                  url('https://via.placeholder.com/1920x1080/4c1d95/ffffff?text=Replace+with+your+hero+image+(woman+with+headphones+on+wolf+logo)') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .hero-content {
      max-width: 1100px;
      padding: 0 5%;
    }
    .hero-logo-text {
      font-size: 5.5rem;
      font-weight: 900;
      letter-spacing: 4px;
      text-shadow: 0 10px 40px rgba(0,0,0,0.8), 0 0 30px rgba(167,139,250,0.6);
      margin-bottom: 0.8rem;
    }
    .hero-subtitle {
      font-size: 2.2rem;
      font-weight: 500;
      opacity: 0.95;
      margin-bottom: 3rem;
      text-shadow: 0 4px 20px rgba(0,0,0,0.7);
    }
    .cta {
      background: var(--accent);
      color: white;
      padding: 1.2rem 3.5rem;
      border-radius: 60px;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 12px 40px rgba(236,72,153,0.5);
      transition: all 0.4s;
    }
    .cta:hover {
      transform: scale(1.08) translateY(-6px);
      box-shadow: 0 20px 60px rgba(236,72,153,0.7);
    }

    .section {
      padding: 10rem 6% 8rem;
      text-align: center;
    }
    .section img.team {
      max-width: 1000px;
      border-radius: 20px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      margin: 4rem auto 3rem;
    }
    .section h1 {
      font-size: 3.8rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    @media (max-width: 900px) {
      .hero-logo-text { font-size: 4rem; }
      .hero-subtitle { font-size: 1.6rem; }
      .section { padding: 6rem 5% 5rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-left">
      <a href="#about">About</a>
    </div>
    <div class="nav-brand">SUPPORTFORGE</div>
    <div class="nav-right">
      <a href="#qa">Q&A</a>
    </div>
  </header>

  <section class="hero-banner">
    <div class="hero-content">
      <h1 class="hero-logo-text">SUPPORTFORGE</h1>
      <p class="hero-subtitle">Apex AI Customer Service Redefined</p>
      <a href="#get-started" class="cta">Get Started Free</a>
    </div>
  </section>

  <section class="section" id="about">
    <img class="team" src="https://images.unsplash.com/photo-1551836022-d5d88e9218df?auto=format&fit=crop&q=80&w=1400" alt="Team collaborating with headsets">
    <h1>Forging Exceptional<br>Customer Support</h1>
    <p style="font-size:1.5rem; max-width:900px; margin:0 auto 3rem; opacity:0.92;">
      Powerful tools for ticketing, live chat, and insights â€” built for teams that care.
    </p>
    <a href="#get-started" class="cta">Get Started Free</a>
  </section>

  <!-- You can add more sections like features, pricing, Q&A here -->

</body>
  </html>
