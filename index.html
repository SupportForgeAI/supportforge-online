    <style>
        html { scroll-behavior: smooth; } /* Smooth scrolling for anchor links */

        body { 
            font-family: 'Open Sans', sans-serif; 
            margin: 0;

        }
        h1, h2, h3 {

            padding: 20px;

        }

            align-items: center;

            text-align: center; 
            color: #FFFFFF; 
            overflow: hidden; 
        }
        .hero video { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            z-index: -1; 
        }

            z-index: 1; 
            background: rgba(106, 27, 154, 0.5); 
            padding: 40px; 
            border-radius: 15px; 
        }
        .section { 
            padding: 60px 20px; 
            max-width: 1200px; 
            margin: auto; 
        }
        .about { 
            background: linear-gradient(to bottom, #FFB6C1, #FF69B4); 
            color: #000000; 
        }

            display: flex; 
            flex-wrap: wrap; 
            justify-content: space-around; 
        }
        .service-card { 
            background-color: #FFFFFF; 
            border: 2px solid #6A1B9A; 
            padding: 20px; 
            margin: 15px; 
            width: 320px; 
            text-align: center; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        .video-demo { 
            margin: 20px 0; 
            border-radius: 10px; 
            overflow: hidden; 
        }
        .video-demo video { 
            width: 100%; 
            height: auto; 
            display: block; 
        }
        .qa, .testimonials { 
            background: linear-gradient(to bottom, #F8F8F8, #E0E0E0); 
        }
        .cta { 
            background: linear-gradient(to bottom, #E6E6FA, #6A1B9A); 
            color: #FFFFFF; 
            text-align: center; 
        }
        footer { 
            background: linear-gradient(to bottom, #333333, #000000); 
            color: #FFFFFF; 
            padding: 30px; 
            text-align: center; 
            font-size: 0.9rem;
        }
        button { 
            background-color: #FF69B4; 
            border: none; 
            padding: 15px 35px; 
            color: #000000; 
            font-size: 18px; 
            cursor: pointer; 
            border-radius: 30px; 
        }
        button:hover { 
            background-color: #e55a9f; 
        }
        .disclaimer {
            font-size: 0.85rem;
            color: #aaa;
            margin: 15px 0;
            line-height: 1.5;
        }
        #terms {
            background: #f9f9f9;
            border-top: 1px solid #ddd;
            padding: 40px 20px;
        }
        #terms h2, #terms h3 {
            color: #6A1B9A;
        }
        #terms p {
            line-height: 1.6;
            margin-bottom: 1.2em;
